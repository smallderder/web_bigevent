<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录/注册</title>
  <link rel="stylesheet" href="/assets/css/login.css">
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
  <!-- 头部 logo 区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <!-- 注册 / 登录 区域 -->
  <div class="loginAndRrgBox">
    <div class="box-title"></div>
    <!-- 登录面板 -->
    <div class="login">
      <!-- 账号模块 -->
      <form class="layui-form" id="login-form">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 密码模块 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 登录模块 -->
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        <!-- 去注册模块 -->
        <div class="layui-form-item go">
          <a href="javascript:;" id="goReg">去注册</a>
        </div>
      </form>
    </div>

    <!-- 注册面板 -->
    <div class="reg">
      <!-- 账号模块 -->
      <form class="layui-form" id="reg-form">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 密码模块 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
            autocomplete="off" class="layui-input" id="iptpwd">
          <i class="layui-icon layui-icon-rate-half" id="halfstar"></i>
          <i class="layui-icon layui-icon-rate" id="star" style="display: none;"></i>
        </div>
        <!-- 再次确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 注册模块 -->
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        <!-- 去登录模块 -->
        <div class="layui-form-item go">
          <a href="javascript:;" id="goLogin">去登录</a>
        </div>
      </form>
    </div>
  </div>

  <!-- 导入 layui 的js -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
